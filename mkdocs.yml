markdown_extensions:
  - admonition #cuadros de texto
  - pymdownx.details #cuadros de texto
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true 
  - attr_list #permite agregar html dentro del markdown
  - md_in_html #permite desplegar grids
  - pymdownx.blocks.caption #caption para imágenes
  - pymdownx.emoji: #permite agregar íconos y emojies con códigos cortos
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - material.extensions.preview:
      configurations:
        - sources: 
            exclude:
              - es/explainers/index.md
              - es/how-tos/index.md
              - es/references/index.md
              - es/tutorials/index.md
              - es/index.md
              - en/explainers/index.md
              - en/how-tos/index.md
              - en/references/index.md
              - en/tutorials/index.md
              - en/index.md
          targets: 
            include:
              - es/references/*
              - en/references/*

