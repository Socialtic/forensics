site_name: SocialTIC Forensics
site_url: https://socialtic.github.io/forensics/es/
site_description: Documentación para investigaciones forenses consentidas en Sociedad Civil
docs_dir: '../../docs/es'
site_dir: '../../generated/es'

nav:
  - Home: 'index.md'
  - Explainers:
    - Inicio: '1-explainers/index.md'
    - Explainer introductorio a forense digital: '1-explainers/01-explainer-introduccion-forense-digital/01-explainer-introduccion-forense-digital.md'
  - Tutoriales: 
    - Inicio: '2-tutoriales/index.md'
  - Guías how-to:
    - Inicio: '3-guias/index.md'
  - Referencias:
    - Inicio: '4-referencias/index.md'

theme: 
  name: material
  custom_dir: '../../overrides/'
  logo: assets/img/ST_logo-01.png
  language: es
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode

features:
  - search.highlight
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.indexes

extra:
  alternate: 
    - name: Español
      link: /es/
      lang: es
    - name: English
      link: /en/
      lang: en   
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/socialtic
    - icon: fontawesome/brands/github
      link: https://github.com/socialtic/qttd
    - icon: material/web
      link: https://socialtic.org

plugins:
  - search:
    lang: en


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
