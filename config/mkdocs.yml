site_name: SocialTIC Forensics
site_url: https://socialtic.github.io/forensics/
site_description: Documentación para investigaciones forenses consentidas en Sociedad Civil
docs_dir: '../docs/es'
site_dir: '../generated'

nav:
  - Home: 
    - Inicio: 'index.md'
    - Índice de contenidos: 'indice-contenidos.md'
  - Explainers:
    - Inicio: 'explainers/index.md'
    - Explainer introductorio a forense digital: 'explainers/01-explainer-introduccion-forense-digital/01-explainer-introduccion-forense-digital.md'
  - Tutoriales: 
    - Inicio: 'tutorials/index.md'
  - Guías how-to:
    - Inicio: 'how-tos/index.md'
  - Referencias:
    - Inicio: 'references/index.md'

theme: 
  name: material
  custom_dir: '../overrides/'
  logo: assets/img/ST_logo-01.png
  language: es
  palette:
    - media: "(prefers-color-scheme: dark)"
      scheme: default
      primary: black
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - search.highlight
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes

extra:
  alternate: 
    - name: Español
      link: /
      lang: es
    - name: English
      link: /en/
      lang: en   
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/socialtic
    - icon: fontawesome/brands/github
      link: https://github.com/socialtic/forensics/
    - icon: material/web
      link: https://socialtic.org

plugins:
  - search
  - offline

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
